<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <title>appie</title>
</head>

<body>
    <nav>
        <div class="left-side-r">
            <img src="Project Images/logo.png" alt="" class="logo">
