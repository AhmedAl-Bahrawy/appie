<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>appie</title>
</head>

<body>
    <nav>
        <div class="left-side-r">
            <img src="Project Images/logo.png" alt="" class="logo" />
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="right-side-r">
            <button class="cta-btn">Get Started</button>
        </div>
    </nav>

    <main>
        <section class="hero-section">
            <div class="left-side slide-in-left">
                <h1>Ready to launch</h1>
                <h1>your app in one,</h1>
                <h1>Application</h1>
                <h3>Find the best application in appie.</h3>
                <div class="field">
                    <img src="Project Images/icons/counter-icon-5.png" alt="Mail Icon" class="mail-icon" />
                    <input type="email" class="input-field" placeholder="info@appie.com" />
                    <button class="send-btn">
                        <img src="Project Images/icons/counter-icon-6.png" alt="Send Icon" class="arrow-icon" />
                    </button>
                </div>

            </div>
            <div class="right-side fade-in">
                <img class="hero-img" src="Project Images/hero.png" alt="Hero Image" />
            </div>
        </section>

        <section class="info-section fade-up">
            <div class="titles">
                <div class="left-side">
                    <h1>How does it work</h1>
                    <h3>The full monty spiffing good time no biggie cack grub fantastic.</h3>
                </div>
                <div class="right-side">
                    <button class="view-btn">View all Features</button>
                </div>
            </div>
            <div class="features-cards-container">
                <div class="card">
                    <img class="icon" src="Project Images/icons/counter-icon-7.png" alt="">
                </div>
                <div class="card">بطاقة 2</div>
                <div class="card">بطاقة 3</div>
                <div class="card">بطاقة 4</div>
            </div>
        </section>
    </main>
</body>

</html>
